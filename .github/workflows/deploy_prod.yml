name: Deploy Prod

on:
  push:
    branches:
      - 'main'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.2
          architecture: x64
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy -m app
  deploy_prod:
    name: Deploy Prod
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Copy Dockerfile
        run: cp docker/rpi4/Dockerfile .
      - name: Balena Deploy
        uses: bartoszadamczyk/balena-cli-action@v1
        if: success()
        with:
          balena_api_token: ${{secrets.BALENA_API_TOKEN}}
          application_path: "."
          balena_command: "push ${{secrets.BALENA_APPLICATION_NAME_RPI_4}} --logs"