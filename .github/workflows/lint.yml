name: Lint

on:
  push:
    paths:
      - '**/*.py'
    branches:
      - '*'
      - '!main'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.1
          architecture: x64
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy .