name: Lint

on:
  push:
    paths:
      - '**/*.py'
    branches:
      - '*'
      - '!main'
      - '!develop'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.4
          architecture: x64
      - name: Checkout source code
        uses: actions/checkout@master
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run flake8
        run: flake8
      - name: Run mypy
        run: mypy .